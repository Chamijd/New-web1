<!DOCTYPE html>
<html>
<head>
  <title>Comment System</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root {
      --bg-dark: #000428;
      --bg-light: #ffffff;
      --text-dark: #ffffff;
      --text-light: #000000;
      --highlight: #ffdd57;
      --primary: #9b00ff;
      --secondary: #ff0076;
    }
    body {
      background: var(--bg-dark);
      color: var(--text-dark);
      font-family: sans-serif;
      padding: 30px;
      text-align: center;
      transition: all 0.3s ease;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }
    input, textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .comment {
      background-color: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 600px;
      text-align: left;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .comment strong {
      color: var(--highlight);
      font-size: 18px;
    }
    .comment small {
      color: #ccc;
      font-size: 12px;
    }
    #comments {
      margin-top: 30px;
    }
    .reply {
      margin-top: 10px;
      padding-left: 20px;
      font-size: 14px;
      color: #f1f1f1;
      border-left: 2px solid var(--secondary);
    }
    .reply small {
      font-size: 11px;
      color: #ccc;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 24px;
    }
    .reply-input {
      display: flex;
      margin-top: 10px;
    }
    .reply-input input {
      flex: 1;
      margin-right: 10px;
      border-radius: 20px;
      padding: 8px 15px;
    }
    .reply-btn {
      padding: 8px 15px;
      font-size: 14px;
      border-radius: 20px;
    }
    .reactions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .reaction-btn {
      background: rgba(255,255,255,0.1);
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .reaction-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    .reaction-btn.active {
      background: var(--secondary);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
  <h2>üí¨ Leave a Comment</h2>
  <input type="text" id="name" placeholder="Your Name"/><br/>
  <textarea id="comment" placeholder="Your Comment üòä"></textarea><br/>
  <button onclick="submitComment()">Post Comment</button>

  <div id="comments"></div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    }

    // Load saved theme
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light');
    }

    function submitComment() {
      const name = document.getElementById('name').value.trim();
      const comment = document.getElementById('comment').value.trim();
      if (!name || !comment) return alert("Fill out both fields!");

      fetch('/comments', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name, comment })
      }).then(res => {
        if(res.ok) {
          document.getElementById('name').value = '';
          document.getElementById('comment').value = '';
          loadComments();
        }
      });
    }

    function loadComments() {
      fetch('/comments')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('comments');
          container.innerHTML = data.map(c => `
            <div class="comment" data-id="${c._id}">
              <strong>${c.name}</strong><br/>
              <span>${c.comment}</span><br/>
              <small>${new Date(c.date).toLocaleString()}</small>
              
              <div class="reactions">
                <button class="reaction-btn" onclick="addReaction('${c._id}', 'like')">
                  üëç ${c.reactions?.like || 0}
                </button>
                <button class="reaction-btn" onclick="addReaction('${c._id}', 'love')">
                  ‚ù§Ô∏è ${c.reactions?.love || 0}
                </button>
                <button class="reaction-btn" onclick="addReaction('${c._id}', 'laugh')">
                  üòÇ ${c.reactions?.laugh || 0}
                </button>
              </div>
              
              <div class="reply-input">
                <input type="text" id="reply-${c._id}" placeholder="Write a reply..."/>
                <button class="reply-btn" onclick="submitReply('${c._id}')">Reply</button>
              </div>
              
              <div id="replies-${c._id}">
                ${c.replies?.map(r => `
                  <div class='reply'>
                    <strong>${r.name}</strong>: ${r.comment}<br/>
                    <small>${new Date(r.date).toLocaleString()}</small>
                  </div>
                `).join('') || ''}
              </div>
            </div>
          `).join('');
        });
    }

    function submitReply(parentId) {
      const replyInput = document.getElementById(`reply-${parentId}`);
      const comment = replyInput.value.trim();
      if (!comment) return;
      
      const name = prompt("Your name?");
      if (!name) return;
      
      fetch('/comments/reply', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ parentId, name, comment })
      }).then(res => {
        if(res.ok) {
          replyInput.value = '';
          loadComments();
        }
      });
    }

    function addReaction(commentId, reactionType) {
      fetch('/comments/react', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ commentId, reactionType })
      }).then(res => {
        if(res.ok) loadComments();
      });
    }

    loadComments();
  </script>
</body>
</html>
