<!DOCTYPE html>
<html>
<head>
  <title>Comment System with Images</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root {
      --bg-dark: #000428;
      --bg-light: #ffffff;
      --text-dark: #ffffff;
      --text-light: #000000;
      --highlight: #ffdd57;
    }
    body {
      background: var(--bg-dark);
      color: var(--text-dark);
      font-family: sans-serif;
      padding: 30px;
      text-align: center;
      transition: all 0.3s ease;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }
    input, textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      background: linear-gradient(to right,#9b00ff,#ff0076);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    .comment {
      background-color: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      margin: 10px auto;
      max-width: 600px;
      text-align: left;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .comment strong {
      color: var(--highlight);
      font-size: 18px;
    }
    .comment small {
      color: #ccc;
      font-size: 12px;
    }
    #comments {
      margin-top: 30px;
    }
    .reply {
      margin-top: 10px;
      padding-left: 20px;
      font-size: 14px;
      color: #f1f1f1;
      border-left: 2px solid var(--highlight);
    }
    .reply small {
      font-size: 11px;
      color: #ccc;
    }
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
    .actions {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .reply-btn {
      background: none;
      border: 1px solid var(--highlight);
      padding: 5px 10px;
      font-size: 12px;
      color: var(--highlight);
    }
    .reactions {
      display: flex;
      margin-left: 10px;
    }
    .reaction {
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 5px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }
    .reaction:hover {
      transform: scale(1.2);
    }
    .reaction.active {
      background: var(--highlight);
      color: #000;
    }
    .reaction-count {
      font-size: 10px;
      margin-left: 3px;
    }
    .reply-form {
      margin-top: 10px;
      display: none;
    }
    .reply-form.active {
      display: block;
    }
    .user-reacted {
      position: absolute;
      bottom: -5px;
      right: -5px;
      font-size: 8px;
      background: var(--highlight);
      color: #000;
      border-radius: 50%;
      width: 12px;
      height: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .comment-image {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .comment-image:hover {
      transform: scale(1.02);
    }
    .image-preview {
      max-width: 100px;
      max-height: 100px;
      margin-right: 10px;
      border-radius: 5px;
      display: none;
    }
    .file-upload {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .file-upload-label {
      background: rgba(255,255,255,0.1);
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
    }
    #image-upload {
      display: none;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
    }
    .modal-image {
      max-width: 90%;
      max-height: 90%;
    }
    .close-modal {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
  <h2>üí¨ Leave a Comment</h2>
  <input type="text" id="name" placeholder="Your Name"/><br/>
  <textarea id="comment" placeholder="Your Comment üòä"></textarea><br/>
  
  <div class="file-upload">
    <label for="image-upload" class="file-upload-label">üì∑ Upload Image (Optional)</label>
    <input type="file" id="image-upload" accept="image/*"/>
    <img id="image-preview" class="image-preview"/>
  </div>
  
  <button onclick="submitComment()">Post Comment</button>

  <div id="comments"></div>

  <div class="modal" id="image-modal">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    <img class="modal-image" id="modal-image"/>
  </div>

  <script>
    let userIP = '';
    let selectedImage = null;
    
    // Get user IP address
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        userIP = data.ip;
      })
      .catch(() => {
        userIP = 'local-' + Math.random().toString(36).substr(2, 9);
      });

    // Image upload handling
    document.getElementById('image-upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        selectedImage = file;
        const reader = new FileReader();
        reader.onload = function(event) {
          const preview = document.getElementById('image-preview');
          preview.src = event.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function submitComment() {
      const name = document.getElementById('name').value.trim();
      const comment = document.getElementById('comment').value.trim();
      if (!name || !comment) return alert("Name and comment are required!");

      const formData = new FormData();
      formData.append('name', name);
      formData.append('comment', comment);
      if (selectedImage) {
        formData.append('image', selectedImage);
      }

      fetch('/comments', {
        method: 'POST',
        body: formData
      }).then(res => {
        if(res.ok) {
          document.getElementById('name').value = '';
          document.getElementById('comment').value = '';
          document.getElementById('image-upload').value = '';
          document.getElementById('image-preview').style.display = 'none';
          selectedImage = null;
          loadComments();
        }
      });
    }

    function loadComments() {
      fetch('/comments')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('comments');
          container.innerHTML = data.map(c => `
            <div class="comment" data-id="${c._id}">
              <strong>${c.name}</strong><br/>
              <span>${c.comment}</span><br/>
              ${c.imageUrl ? `<img src="${c.imageUrl}" class="comment-image" onclick="openModal('${c.imageUrl}')"/>` : ''}
              <small>${new Date(c.date).toLocaleString()}</small>
              
              <div class="actions">
                <button class="reply-btn" onclick="toggleReplyForm('${c._id}')">Reply</button>
                <div class="reactions">
                  <div class="reaction ${c.reactions?.likeUsers?.includes(userIP) ? 'active' : ''}" 
                       onclick="addReaction('${c._id}', null, 'like')">
                    üëç<span class="reaction-count">${c.reactions?.like || 0}</span>
                    ${c.reactions?.likeUsers?.includes(userIP) ? '<span class="user-reacted">‚úì</span>' : ''}
                  </div>
                  <div class="reaction ${c.reactions?.loveUsers?.includes(userIP) ? 'active' : ''}" 
                       onclick="addReaction('${c._id}', null, 'love')">
                    ‚ù§Ô∏è<span class="reaction-count">${c.reactions?.love || 0}</span>
                    ${c.reactions?.loveUsers?.includes(userIP) ? '<span class="user-reacted">‚úì</span>' : ''}
                  </div>
                  <div class="reaction ${c.reactions?.laughUsers?.includes(userIP) ? 'active' : ''}" 
                       onclick="addReaction('${c._id}', null, 'laugh')">
                    üòÇ<span class="reaction-count">${c.reactions?.laugh || 0}</span>
                    ${c.reactions?.laughUsers?.includes(userIP) ? '<span class="user-reacted">‚úì</span>' : ''}
                  </div>
                </div>
              </div>
              
              <div class="reply-form" id="reply-form-${c._id}">
                <input type="text" id="reply-name-${c._id}" placeholder="Your Name"/>
                <textarea id="reply-comment-${c._id}" placeholder="Your Reply"></textarea>
                <div class="file-upload">
                  <label for="reply-image-${c._id}" class="file-upload-label">üì∑ Upload Image (Optional)</label>
                  <input type="file" id="reply-image-${c._id}" class="reply-image-upload" accept="image/*"/>
                  <img id="reply-image-preview-${c._id}" class="image-preview"/>
                </div>
                <button onclick="submitReply('${c._id}')">Post Reply</button>
              </div>
              
              <div id="replies-${c._id}">
                ${c.replies?.map(r => `
                  <div class="reply" data-id="${r._id}" data-parent="${c._id}">
                    <strong>${r.name}</strong>: ${r.comment}<br/>
                    ${r.imageUrl ? `<img src="${r.imageUrl}" class="comment-image" onclick="openModal('${r.imageUrl}')"/>` : ''}
                    <small>${new Date(r.date).toLocaleString()}</small>
                    <div class="reactions">
                      <div class="reaction ${r.reactions?.likeUsers?.includes(userIP) ? 'active' : ''}" 
                           onclick="addReaction('${c._id}', '${r._id}', 'like')">
                        üëç<span class="reaction-count">${r.reactions?.like || 0}</span>
                        ${r.reactions?.likeUsers?.includes(userIP) ? '<span class="user-reacted">‚úì</span>' : ''}
                      </div>
                      <div class="reaction ${r.reactions?.loveUsers?.includes(userIP) ? 'active' : ''}" 
                           onclick="addReaction('${c._id}', '${r._id}', 'love')">
                        ‚ù§Ô∏è<span class="reaction-count">${r.reactions?.love || 0}</span>
                        ${r.reactions?.loveUsers?.includes(userIP) ? '<span class="user-reacted">‚úì</span>' : ''}
                      </div>
                      <div class="reaction ${r.reactions?.laughUsers?.includes(userIP) ? 'active' : ''}" 
                           onclick="addReaction('${c._id}', '${r._id}', 'laugh')">
                        üòÇ<span class="reaction-count">${r.reactions?.laugh || 0}</span>
                        ${r.reactions?.laughUsers?.includes(userIP) ? '<span class="user-reacted">‚úì</span>' : ''}
                      </div>
                    </div>
                  </div>
                `).join('') || ''}
              </div>
            </div>
          `).join('');
          
          // Set up reply image upload handlers
          data.forEach(c => {
            const uploadId = `reply-image-${c._id}`;
            const previewId = `reply-image-preview-${c._id}`;
            document.getElementById(uploadId)?.addEventListener('change', function(e) {
              const file = e.target.files[0];
              if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                  const preview = document.getElementById(previewId);
                  preview.src = event.target.result;
                  preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
              }
            });
          });
        });
    }

    function toggleReplyForm(commentId) {
      const form = document.getElementById(`reply-form-${commentId}`);
      form.classList.toggle('active');
    }

    function submitReply(commentId) {
      const name = document.getElementById(`reply-name-${commentId}`).value.trim();
      const comment = document.getElementById(`reply-comment-${commentId}`).value.trim();
      if (!name || !comment) return alert("Name and reply are required!");

      const imageInput = document.getElementById(`reply-image-${commentId}`);
      const formData = new FormData();
      formData.append('parentId', commentId);
      formData.append('name', name);
      formData.append('comment', comment);
      if (imageInput.files[0]) {
        formData.append('image', imageInput.files[0]);
      }

      fetch('/comments/reply', {
        method: 'POST',
        body: formData
      }).then(res => {
        if(res.ok) {
          document.getElementById(`reply-name-${commentId}`).value = '';
          document.getElementById(`reply-comment-${commentId}`).value = '';
          document.getElementById(`reply-image-${commentId}`).value = '';
          document.getElementById(`reply-image-preview-${commentId}`).style.display = 'none';
          document.getElementById(`reply-form-${commentId}`).classList.remove('active');
          loadComments();
        }
      });
    }

    function addReaction(commentId, replyId, type) {
      fetch('/comments/react', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ commentId, replyId, type, userIP })
      }).then(res => {
        if(res.ok) loadComments();
      });
    }

    function openModal(imageUrl) {
      const modal = document.getElementById('image-modal');
      const modalImg = document.getElementById('modal-image');
      modal.style.display = 'flex';
      modalImg.src = imageUrl;
    }

    function closeModal() {
      document.getElementById('image-modal').style.display = 'none';
    }

    // Close modal when clicking outside image
    window.onclick = function(event) {
      const modal = document.getElementById('image-modal');
      if (event.target == modal) {
        closeModal();
      }
    }

    loadComments();
  </script>
</body>
</html>
